<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Shivanshi Enterprises</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 600px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 1rem;
    }
    h1 {
      color: #b01e2f;
      margin-bottom: 1rem;
    }
    p {
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .btn {
      background-color: #b01e2f;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #901525;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/uploads/logo-1742233935605-1ec8d0e89d22.jpg" alt="Shivanshi Enterprises Logo" class="logo">
    <h1>You're Currently Offline</h1>
    <p>It seems you don't have an internet connection right now. Some features of Shivanshi Enterprises may not be available while you're offline.</p>
    <p>Please check your internet connection and try again.</p>
    <button class="btn" onclick="window.location.href='/'">Try Again</button>
  </div>
  <script>
    // Check if online and redirect to homepage
    window.addEventListener('online', () => {
      window.location.href = '/';
    });
  </script>
</body>
</html>
